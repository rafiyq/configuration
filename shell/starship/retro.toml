[aws]
symbol = ""

[buf]
symbol = ""

[c]
symbol = ""

[character]
success_symbol = "[↳](purple)"
error_symbol = "[↳](red bold)"

[cmd_duration]
min_time = 500
style = "bg:#61bb46"
format = '[  $duration ]($style)'

[conda]
symbol = ""

[dart]
symbol = ""

[directory]
style = "bg:#963d97"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " "

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

